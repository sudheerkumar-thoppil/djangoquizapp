{% extends 'base.html' %}
{% block title%}Category Questions {% endblock %}
{% block content %}
<h3 class="my-4 ">Category Questions <span class="text-primary">{{category.title}}</span></h3>
<form method="POST" action="{% url 'submit_answer' category.id  question.id %}">
    {% csrf_token %}

    <div class="card my-4 border-primary">
        <h4 class="card-header border-primary">{{question.question}}</h4>
        <div class="card-body">
            
            <table class="table table-bordered">
                <tr>
                    <td><input id="options-1" name="answer" type="radio"></td>
                    <th><label for="option-1">{{question.opt_1}}</label> </th>
                </tr>
                <tr>
                    <td><input id="options-2" name="answer" type="radio"></td>
                    <th><label for="option-2">{{question.opt_2}}</label> </th>
                </tr>
                <tr>
                    <td><input id="options-3"name="answer"  type="radio"></td>
                    <th><label for="option-3">{{question.opt_3}}</label> </th>
                </tr>
                <tr>
                    <td><input id="options-4" name="answer" type="radio"></td>
                    <th><label for="option-4">{{question.opt_4}}</label> </th>
                </tr>

            </table>
        </div>
        <div class="card-footer">
            <input type="submit" name="skip" value="Skip" class="btn btn-warning skipBtn">
            <input type="submit" name="submit" value="Submit" class="btn btn-primary submitBn">
        </div>

    </div>
</form>
{% for  question in data %}
<p>{{question.question}}</p>
{% endfor %}
<a href=""></a>
{% endblock %}
